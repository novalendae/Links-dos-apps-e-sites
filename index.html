<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Cole isto na aba HTML do CodePen -->
  <div class="app">
    <header class="topbar">
      <h1 class="logo">Muitos LinkCards</h1>
      <div class="controls">
        <div class="search-wrap">
          <input id="searchInput" type="search" placeholder="pesquise por tag ou titulo ex: Bitcoin" autocomplete="off">
          <div id="searchDropdown" class="search-dropdown hidden"></div>
        </div>
        <div id="clickHint" class="click-hint">
          Dica: clique no nome do card para ver mais detalhes e no coração para marcar como favorito
        </div>
        <div class="tabs">
          <button id="tab-all" class="tab active">Lista</button>
          <button id="tab-favs" class="tab">Favoritos <span id="favCount" class="fav-count">0</span></button>
        </div>
      </div>
    </header>
    
    <main class="main">
      <div id="filterBar" class="filter-bar hidden">
        Filtrando por tag: <strong id="activeTagName"></strong>
        <button id="clearFilter" class="btn small">Limpar</button>
      </div>
      
      <section id="cardsContainer" class="cards grid"></section>
      
      <div id="emptyState" class="empty hidden">
        Nenhum card encontrado.
      </div>
    </main>
    
    <footer class="footer">Feito com ♥ — LinkCards feito para ajudar</footer>
  </div>
  
  <!-- Modal do card -->
  <div id="cardModal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <span id="modalClose" class="modal-close">&times;</span>
      <h2 id="modalTitle"></h2>
      
     <div class="modal-img-wrap">
  <button id="prevBtn" type="button">&#9664;</button>
  <img id="modalImage" src="" alt="" class="modal-img">
  <button id="nextBtn" type="button">&#9654;</button>
</div>
      
      <div id="modalDesc" class="modal-desc"></div>
      <div id="modalTags" class="card-tags"></div>
      <a id="modalLink" href="" target="_blank" class="modal-btn">Acessar site</a>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>

</html>
